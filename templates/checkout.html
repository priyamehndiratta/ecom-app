{% extends "layout.html" %}

{% block content %}
<h3 class="fw-bold text-primary">Checkout</h3>

{% if success %}

<div class="alert alert-success shadow-sm mt-3">
    <h4 class="fw-bold">Order Placed Successfully!</h4>
    <p>Thank you <strong>{{ order.name }}</strong>.</p>

    {% if file_url %}
    <p>Your uploaded image: <a href="{{ file_url }}" target="_blank">View</a></p>
    {% endif %}

    {% if sqs_sent %}
    <p class="text-success">SQS notification sent.</p>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">Shop Again</a>
</div>

{% else %}

<form method="POST" enctype="multipart/form-data" class="mt-3 bg-white p-4 shadow-sm rounded">

    <div class="mb-3">
        <label class="fw-bold">Name</label>
        <input name="name" required class="form-control">
    </div>

    <div class="mb-3">
        <label class="fw-bold">Email</label>
        <input name="email" type="email" required class="form-control">
    </div>

    <div class="mb-3">
        <label class="fw-bold">Upload Optional Image (Saved to S3)</label>
        <input type="file" name="image" class="form-control">
    </div>

    <button class="btn btn-success btn-lg w-100">Place Order</button>

</form>

{% endif %}
{% endblock %}
